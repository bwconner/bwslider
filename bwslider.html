<html>
<head>
	<script type="text/javascript" src="jquery-3.1.0.js"></script>
	<link rel="stylesheet" type="text/css" href="bwslider.css">
	<script type="text/javascript" src="bwslider.js"></script>
</head>
<body>
	<img style="width: 100%" src="imgs/bwsliderheader.jpg"/>
	<div class="bwslider" data-infinite="false" data-continuous="false" data-slides-to-show="4" data-slides-per-click="1" data-slide-transition="slide" data-slide-infinite="false" data-slide-padding="25">
		<ul class="bwslider-stack">
			<li class="bwslider-slide"><img class="bwslider-slide-content" src="imgs/1.jpg"/></li>
			<li class="bwslider-slide"><img class="bwslider-slide-content" src="imgs/2.jpg"/></li>
			<li class="bwslider-slide"><img class="bwslider-slide-content" src="imgs/3.jpg"/></li>
			<li class="bwslider-slide"><img class="bwslider-slide-content" src="imgs/4.jpg"/></li>
			<li class="bwslider-slide"><img class="bwslider-slide-content" src="imgs/5.jpg"/></li>
			<li class="bwslider-slide"><img class="bwslider-slide-content" src="imgs/6.jpg"/></li>
			<li class="bwslider-slide"><img class="bwslider-slide-content" src="imgs/7.jpg"/></li>
			<li class="bwslider-slide"><img class="bwslider-slide-content" src="imgs/8.jpg"/></li>
			<li class="bwslider-slide"><img class="bwslider-slide-content" src="imgs/9.jpg"/></li>
			<li class="bwslider-slide"><img class="bwslider-slide-content" src="imgs/10.jpg"/></li>
		</ul>
		<div class="bwslider-controls">
			<div class="bwslider-arrow bwslider-next"></div>
			<div class="bwslider-arrow bwslider-prev"></div>
		</div>
	</div>
	</body>
</html>
